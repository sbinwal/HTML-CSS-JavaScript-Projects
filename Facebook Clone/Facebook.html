<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook.com</title>
    <link rel="stylesheet" href="Faceboook.css">
</head>

<body>

    
     <div class="sandeep">
       <div class="box">
        
       <div>
        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
       </div>
        <!-- <div class="paraa"> -->
            <div class="paragraph">
            <p class="para">Facebook helps you connect and share with the people in your life</p>
            </div>
        </div>
    
    <div class="Container">

        <form action="login" class="form">

            <div>
                <input type="email" name="email" id="emailid" class="text" placeholder="Email address or phone number">
            </div>
            <br>
            <div >
                <input type="password" name="password" id="pass" class="text" placeholder="Password" class="text">
            </div>
            <br>
            <div class="press">
                <input type="submit" value="Log in" id="login">
            </div>

            <br>
            <div class="forget">
                <a class="forgot"
                    href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten
                    password?</a>
            </div>
            <br>
            <div>
                <hr>
            </div>
            <br>
            <div class="register">
                <input type="submit" value="Create New Account" class="click">
            </div>


        </form>
        <br>
        <div class="create">
            <p class="shift"> <a href="https://www.facebook.com/pages/create/?ref_type=registration_form"
                    class="creates"><strong>
                    Create a
                    Page </strong></a> for a celebrity, brand or business</p>
        </div>
    </div>
    </div>

</body>

</html>
